<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiG</title>
</head>

<body>
    <script>
        var langCodes = [
            "en",
            "zh"
        ];
        var language = "en";
        debugger;
        var ip_api = "https://ipapi.co/languages";
        var data;
        var xml = new XMLHttpRequest();
        xml.open("GET", ip_api, false);
        xml.send();
        data = xml.responseText;
        var lang = data.split(",")[0];
        lang = lang.substring(0, 2);
        if (langCodes.indexOf(lang) > -1) {
            language = lang;
        }
        debugger;
        window.location.href = "./" + language + "/";
    </script>
</body>

</html>
